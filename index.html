<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<!--Body Section of the Order Summary-->

<body>
  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="hero image">
    </div>

    <div class="text-content">
      <h2 class="title">Order Summary</h2>
      <p class="subtitle">You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device<br>
        anywhere you like!
      </p>

      <div class="plan-box">
        <div class="plan-box-left">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">GROUP 8</a>.
  </div>
</body>

</html>
